<!-- Project Card -->
<div class="bg-white border border-gray-300 rounded-lg shadow hover:shadow-lg transition-shadow">
    <!-- Image -->
    <div class="aspect-video bg-gray-100 rounded-t-lg overflow-hidden">
        <img [src]="project.image"
            alt="Titre projet" class="w-full h-full object-cover">
    </div>

    <!-- Card Content -->
    <div class="p-4">
        <!-- Badges -->
        <div class="flex items-center justify-between mb-2">
            <span class=" text-sm p-1 rounded-full bg-green-600 text-white"> {{ project.category.name }} </span>
            <span class="  text-sm p-1  rounded-full bg-green-600 text-white" *ngIf="project.status===true"> Termin√© </span>
            <span class="  text-sm p-1  rounded-full bg-yellow-500 text-white" *ngIf="project.status===false"> en cours </span>
        </div>

        <!-- Title -->
        <h2 class="text-lg font-bold mb-2"> {{ project.name }} </h2>

        <!-- Description -->
        <p class="text-sm text-gray-600 mb-4">
            {{ project.description }}
        </p>

        <!-- Technologies -->
        <div class="flex flex-wrap gap-1 mb-4">
            @for (skill of project.technology; track skill.id) {

            <span class="px-2 py-1 text-xs border border-gray-300 rounded-full font-bold"> {{ skill }} </span>
            }

        </div>
        <!-- Date -->
        <div class="flex items-center gap-2 text-sm text-gray-500 mb-4">
            <svg class="w-4 h-4" fill="#9a9898" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M19,4H17V3a1,1,0,0,0-2,0V4H9V3A1,1,0,0,0,7,3V4H5A3,3,0,0,0,2,7V19a3,3,0,0,0,3,3H19a3,3,0,0,0,3-3V7A3,3,0,0,0,19,4Zm1,15a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V12H20Zm0-9H4V7A1,1,0,0,1,5,6H7V7A1,1,0,0,0,9,7V6h6V7a1,1,0,0,0,2,0V6h2a1,1,0,0,1,1,1Z">
                    </path>
                </g>
            </svg>
            {{ project.created_at }}
        </div>
