<!-- Container principal -->
<div class="min-h-screen bg-gray-50 py-8 px-4">
    <div class="container mx-auto max-w-6xl">

        <!-- Header de la page avec titre et boutons -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-4">
                <a [routerLink]="['/blog-aYdXmXiBn/dashboard']"
                    class="flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-gray-900 border border-gray-300 rounded-md hover:bg-gray-50">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Back
                </a>
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Project Management</h1>
                    <p class="text-gray-600">Create and manage projects displayed on your blog</p>
                </div>
            </div>
            <a [routerLink]="['/blog-aYdXmXiBn/createProject']"
                class="flex items-center gap-2 px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                New Project
            </a>
        </div>

        <!-- Liste des projects -->
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- projects 1 - Info -->
            @for (project of projects; track project.id) {
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <!-- Badges de type et priorité -->
                        <div class="flex items-center gap-3 mb-3">
                            <span class="px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-white" [ngClass]="{
      'bg-blue-600': project.category.name === 'developement web',
      'bg-green-600': project.category.name ==='Cybersécurité'
    }">
                                {{ project.category.name }}
                            </span>
                        </div>

                        <!-- Titre et contenu -->
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">
                            {{ project.name }}
                        </h3>
                        <p class="text-gray-600 mb-3">
                            {{ project.description }}
                        </p>

                        <div class="flex items-center gap-4 text-sm text-gray-500">

                            </span> 

                        </div>
                    </div>

                    <!-- Boutons d'action -->
                    <div class="flex items-center gap-2">
      
                        <a [routerLink]="['/blog-aYdXmXiBn/edit-project/',project.id]"
                            class="p-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </a>
                        <button
                            class="p-2 text-red-600 border border-red-600 rounded-md hover:bg-red-50">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>
