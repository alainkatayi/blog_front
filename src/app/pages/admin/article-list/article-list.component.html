<!-- Container principal -->
<div class="min-h-screen bg-gray-50 py-8 px-4">
    <div class="container mx-auto max-w-6xl">

        <!-- Header de la page avec titre et boutons -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-4">
                <a [routerLink]="['/blog-aYdXmXiBn/dashboard']"
                    class="flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-gray-900 border border-gray-300 rounded-md hover:bg-gray-50">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Retour
                </a>
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Gestion des Articles</h1>
                    <p class="text-gray-600">Créez et gérez les articles affichés sur votre blog</p>
                </div>
            </div>
            <a [routerLink]="['/blog-aYdXmXiBn/create']" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Nouvelle Article
            </a>
        </div>

        <!-- Liste des annonces -->
        <div class="space-y-4">

            <!-- Annonce 1 - Info -->
            @for (article of articles; track article.id) {
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <!-- Badges de type et priorité -->
                        <div class="flex items-center gap-3 mb-3">
                            <span class="px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-white" [ngClass]="{
      'bg-blue-600': article.category.name === 'developement web',
      'bg-green-600': article.category.name ==='Cybersécurité'
    }">
                                {{ article.category.name }}
                            </span>
                        </div>

                        <!-- Titre et contenu -->
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">
                            {{ article.title }}
                        </h3>
                        <p class="text-gray-600 mb-3">
                            {{ article.introduction }}
                        </p>

                        <!-- Dates -->
                        <div class="flex items-center gap-4 text-sm text-gray-500">
                            <span>Créée le {{ article.created_at}} </span>

                        </div>
                    </div>

                    <!-- Boutons d'action -->
                    <div class="flex items-center gap-2">
                        <button class="p-2 text-yellow-600 border border-yellow-600 rounded-md hover:bg-yellow-50">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                        <a [routerLink]="['/blog-aYdXmXiBn/edit',article.id]" class="p-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </a>
                        <button class="p-2 text-red-600 border border-red-600 rounded-md hover:bg-red-50">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            }

            <div class="flex justify-center mt-1 mb-4 gap-3">
  <button
    class="px-4 py-2 text-sm font-medium rounded-md border border-gray-300 text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    [disabled]="!prevPageUrl" (click)="goToPage(currentPage - 1)">
    Précédent
  </button>
  <span class="px-4 py-2 text-sm font-medium rounded-md bg-blue-600 text-white border border-blue-600">
    Page {{ currentPage }}
  </span>
  <button
    class="px-4 py-2 text-sm font-medium rounded-md border border-gray-300 text-gray-700 bg-white hover:bg-gray-50 transition-colors"
    [disabled]="!nextPageUrl" (click)="goToPage(currentPage + 1)">
    Suivant
  </button>
</div>

        </div>
    </div>
</div>
