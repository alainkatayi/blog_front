<app-header></app-header>
<div class="bg-gray-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-3xl">

        <!-- Article -->
        <article class=" rounded-xl">
            <!-- Image de l'article -->
            <div class="h-64 bg-gradient-to-r from-blue-50 to-purple-50 flex items-center justify-center">
                <span class="text-6xl text-blue-300 opacity-50"><i class="fas fa-image"></i></span>
            </div>

            <!-- Contenu de l'article -->
            <div class="p-8">
                <!-- Catégorie -->
                <div class="text-center mb-6">
                    <span class="inline-block px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm font-semibold"> {{ article.category.name }} </span>
                </div>

                <!-- Titre -->
                <h2 class="text-3xl font-bold text-gray-800 text-center mb-4"> {{ article.title }} </h2>

                <!-- Métadonnées -->
                <div class="flex justify-center items-center space-x-4 text-gray-500 mb-8">
                    <div class="flex items-center">
                        <i class="far fa-user mr-2"></i>
                        <span> {{ article.created_by.username }} </span>
                    </div>
                    <div class="flex items-center">
                        <i class="far fa-calendar mr-2"></i>
                        <span> {{ article.created_at }} </span>
                    </div>
                    <div class="flex items-center">
                        <i class="far fa-clock mr-2"></i>
                        <span>5 min de lecture</span>
                    </div>
                </div>

                <!-- Contenu -->
                <div class="max-w-none wrap-break-word  text-gray-700 mb-8">
                    <div>
                    {{ article.content }}
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>
<app-footer></app-footer>
