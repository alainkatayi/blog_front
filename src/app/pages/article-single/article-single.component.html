<app-header></app-header>
<div class="bg-gray-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-3xl">

        <!-- Article -->
        <article class=" rounded-xl">
            <!-- Image de l'article -->
            <div *ngIf="article"
                class="w-full h-80 bg-gray-100 rounded-lg shadow-md flex items-center justify-center overflow-hidden">
                <img [src]="url + article.image" alt="image de l'article" class="w-full h-full object-cover">
            </div>



            <!-- Contenu de l'article -->
            <div class="p-8">
                <!-- Catégorie -->
                <div class="flex justify-between  items-center mb-4 ">
                </div>


                <!-- Titre -->
                <h2 class="text-3xl font-bold text-gray-800 text-center mb-4"> {{ article.title }} </h2>

                <!-- Métadonnées -->
                <div class="flex justify-center items-center space-x-4 text-gray-500 mb-8">

                    <div class="flex items-center">
                        <i class="far fa-user mr-2"></i>
                        <span> {{ article.created_by.username }} </span>
                    </div>
                    <div class="flex items-center">
                        <i class="far fa-calendar mr-2"></i>
                        <span> {{ article.created_at }} </span>
                    </div>
                </div>
                <div class="text-center text-gray-500">
                    {{ article.introduction }}
                </div>

                <!-- Contenu -->
                <div  class="mt-5 max-w-none wrap-break-word  text-gray-700 mb-8">
                    <div [innerHTML]="article.content">
                        {{ article.content }}
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>
<app-footer></app-footer>
